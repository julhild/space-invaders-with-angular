<div class="play-area">
  <ng-template appPlaceholder></ng-template>

  <div [@invadersContainer]="state" class="invaders-container" [style.top.px]="invadersPositionTop">
      <app-invader [invaderIndex]="i" *ngFor="let invader of invaders; let i = index"></app-invader>
  </div>

  <img
    #defender
    [style.left.px]="shipPosition"
    class="defender-ship"
    [src]="shipIcon"
  />
</div>
